<div class="cont-partida cont-app-component">
    <app-navbar></app-navbar>

    <div id="content-partida">
        <div class="cont-top">
            <div class="datos-partida">
                <p>Partida: <strong>{{ idMatch }}</strong></p>
            </div>
            <div class="cont-btn">
                <button class="btn btn-2" (click)="abandonarPartida()">Abandonar Partida</button>
            </div>
        </div>
        <div id="cont-boards">
            <div class="board-player">
                <app-tablero [player]="player1" [tablero]="board1" [propio]="true" (pairSelected)="move($event)"></app-tablero>
                <button id="btn-add" (click)="clickAdd()">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="board-other">
                <app-tablero [player]="player2" [tablero]="board2" [propio]="false"></app-tablero>
            </div>
        </div>
    </div>
</div>
